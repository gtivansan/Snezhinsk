<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Снежинск</title>
</head>
<body>
    <svg width="0" height="0" viewbox="0 0 50 50">
        <symbol id="downTriangle">
            <polygon points="0,0 25,43.3 50,0"/>
        </symbol>
        <symbol id="upTriangle">
            <polygon points="0,50 25,6.7 50,50"/>
        </symbol>
    </svg>
    <div id="greeting">
        <p style="text-align: center;">
            Привет!
        </p>
        <p>
            В этом году было очень мало снега, не находишь? А что, если я тебе 
            скажу, как это можно исправить? Не веришь? Слушай внимательнее.
            Нажимай на <a class="button" href="/editor">ЭТУ</a> кнопку и вырезай снежинку. А лучше
            две или три. Чем больше, тем лучше будет наш чудесный новогодний 
            снегопад!
        </p>
        <p style="text-align: center; margin-bottom: 0;">
            C Новым Годом!
        </p>
        <button id="switchGreeting"><svg width="10" height="10" viewbox="0 0 50 50"><use href="#upTriangle"></svg></button>
    </div>
    <div id="canvas"></div>

    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>
</html>
